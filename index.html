<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Type ~ HauseMaster</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://data.typeracer.com/public/images/redesign/typeracer-hot-rod.svg">
</head>

<body>
  <div class="container">
    <h1>Swift Type ~ HauseMaster</h1>
    <p style="font-weight: bold; color: blue;">Type the following text:</p>
    <div id="quote"></div>
    <input type="text" id="inputBox" autofocus>
    <div>
      <button class="button" id="refreshButton" tabindex="0" onclick="refreshQuote()">Refresh</button>
      <button class="button" onclick="openCustomTextModal()">Custom Text</button>
    </div>
    <br>
    <div id="timerDisplay"></div>

    <div class="stats">
      <div class="stat">
        <div id="wpmDisplay">Current WPM: 0</div>
      </div>
      <div class="stat">
        <div id="accuracyDisplay">Accuracy: 100%</div>
      </div>
      <div class="stat">
        <div id="errorsDisplay">Errors: 0</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div id="grossWPMDisplay">Gross WPM: 0</div>
      </div>
      <div class="stat">
        <div id="netWPMDisplay">Net WPM: 0</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        Min Quote Length:
      </div>
      <div class="radio-container">
        <label>
          <input type="radio" name="quoteLength" value="random" checked>
          Random
        </label>
        <label>
          <input type="radio" name="quoteLength" value="small">
          Small
        </label>
        <label>
          <input type="radio" name="quoteLength" value="medium">
          Medium
        </label>
        <label>
          <input type="radio" name="quoteLength" value="large">
          Large
        </label>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div id="categoryDisplay">
        </div>
      </div>
    </div>

    <div id="resultImage">
      <img id="resultImg" class="hidden" src="" alt="" srcset="">
    </div>

    <div id="capslockWarning">Caps Lock is ON</div>



    <div id="customTextModal" class="modal">
      <div class="modal-content">
        <h2>Enter Custom Text</h2>
        <input type="text" id="customTextInput">
        <button class="button" onclick="applyCustomText()">Apply</button>
        <button class="button" onclick="closeCustomTextModal()">Cancel</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
