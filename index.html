<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="keywords" content="Swift Type, typing game, HauseMaster">
  <title>Swift Type ~ HauseMaster</title>
  <link rel="icon" type="image/png" href="https://data.typeracer.com/public/images/redesign/typeracer-hot-rod.svg">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="dark">
  <div class="container">
    <h1>Swift Type ~ HauseMaster</h1>
    <div class="dark-light">
      <i class='bx bx-moon moon'></i>
      <i class='bx bx-sun sun'></i>
    </div>
    <div class="github">
      <a href="https://github.com/HauseMasterZ/swift-type" target="_blank">
        <i class='bx bxl-github'></i>
      </a>
    </div>
    <div class="spinner-border" style="display: none; position: absolute; justify-content: center; align-items: center;"
      role="status"></div>
    <p style="font-weight: bold; color: #3191d6;">Type the following text:</p>
    <span class="cursor"></span>
    <div id="quote"></div>
    <input type="text" id="inputBox" autofocus disabled>
    <div>
      <button class="button" id="refreshButton" onclick="refreshQuote()">Refresh</button>
      <button class="button" id="customButton" onclick="openCustomTextModal()">Custom Text</button>
      <button class="button" id="clearButton" onclick="clearCustomText()">Clear Text</button>
    </div>
    <br>
    <div id="timerDisplay">Time: 0s</div>
    <div class="stats">
      <div class="stat">
        <div id="wpmDisplay">Current WPM: 0</div>
      </div>
      <div class="stat">
        <div id="accuracyDisplay">Accuracy: 100%</div>
      </div>
      <div class="stat">
        <div id="errorsDisplay">Errors: 0</div>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <div id="grossWPMDisplay">Gross WPM: 0</div>
      </div>
      <div class="stat">
        <div id="netWPMDisplay">Net WPM: 0</div>
      </div>
    </div>
    <div class="stats">
      <div class="stat" id="quote-label">
        <label>
          Quote Length:
        </label>
      </div>
      <div class="radio-container">
        <label>
          <input type="radio" name="quoteLength" value="random" checked>
          Random
        </label>
        <label>
          <input type="radio" name="quoteLength" value="small">
          Small
        </label>
        <label>
          <input type="radio" name="quoteLength" value="medium">
          Medium
        </label>
        <label>
          <input type="radio" name="quoteLength" value="large">
          Large
        </label>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <div id="smoothCursor">Smooth Cursor: <span class="incorrect">OFF</span></div>
      </div>
      <div class="stat">
        <div id="font-family">
          <label for="font-select">Font family:</label>
          <select id="font-select">
            <option value="Open Sans" selected>Open Sans</option>
            <option value="Roboto">Roboto</option>
            <option value="Poppins">Poppins</option>
            <option value="Ubuntu">Ubuntu</option>
          </select>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <div id="categoryDisplay"></div>
        <div id="capslockWarning">Caps Lock is ON</div>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <div id="customTextModal" class="modal">
          <div class="modal-content">
            <h2>Enter Custom Text</h2>
            <input type="text" id="customTextInput"
              onkeydown="if (event.key === 'Enter') { applyCustomText({srcElement: {innerText: 'Apply'}}); }">
            <button class="button" onclick="applyCustomText(event)">Apply</button>
            <button class="button" onclick="closeCustomTextModal(event)">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <img id="resultImg" class="hidden" src="" alt="Result Speed Image" srcset="">
      </div>
    </div>
  </div>
  <script async src="scripts/flying-focus.js"></script>
  <script async src="scripts/script.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/spin.js@2.3.2/spin.min.js"></script>
</body>

</html>
