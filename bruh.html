<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Image</title>
  <style>
    .content {
      height: 1000px;
    }
    .slide-in-image {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translate(-50%, 0%);
      animation: slide-in 1s ease forwards;
    }
    @keyframes slide-in {
      from {
        transform: translate(-50%, -100%);
        bottom: -100%;
      }
      to {
        transform: translate(-50%, 0%);
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Your content here -->
  </div>
  <img class="slide-in-image" src="svg/hausemaster.svg" alt="Your Image">
</body>
</html>
